<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header class="bg-light text-center py-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center d-flex">
            <a class="navbar-brand" href="#">User Feedback Bot</a>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <p class="text-center mt-2"> Welcome to the User Feedback Bot! </p>
        <p> Please provide your feedback below: </p>
        <form id="feedback-form">
            <div class="form-group">
                <textarea class="form-control" id="feedback" name="content" rows="3" placeholder="Enter your feedback here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        <p class="mt-3" id="result"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/feedback.js"></script>
</body>
</html>
